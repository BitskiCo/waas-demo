query NFTs($address: String!) {
  balances(input: { address: $address, type: NFTS, supportedChains: true }) {
    token {
      id
      chainId
      coinType
      contractAddress

      ... on NFT {
        metadata: metadataV2 {
          id
          chainId
          coinType
          contractAddress
          name

          image {
            url
          }
        }

        collection: collectionV2 {
          chainId
          coinType
          contractAddress
          name
        }
      }
    }
  }
}
